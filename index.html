<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Bingo!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Canvas Confetti for celebration -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <!-- Logo Header -->
            <div class="logo-header">
                <h1>LET'S PLAY</h1>
                <h2>Bingo!</h2>
            </div>

            <!-- Counters -->
            <div class="counters">
                <div class="counter">
                    <div class="counter-value" id="totalCalls">0</div>
                    <div class="counter-label">TOTAL CALLS</div>
                </div>
                <div class="counter">
                    <div class="counter-value" id="previousCall">-</div>
                    <div class="counter-label">PREVIOUS CALL</div>
                </div>
            </div>

            <!-- Game Stats -->
            <div class="game-stats">
                <div class="stat-item">
                    <div class="stat-label">Remaining Numbers</div>
                    <div class="stat-value" id="remainingNumbers">75</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Game Status</div>
                    <div class="stat-value" id="gameStatus">Ready</div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">START GAME</button>
                <button id="nextBtn" class="btn btn-secondary" style="display: none;">NEXT NUMBER</button>
                <button id="resetBtn" class="btn btn-secondary" style="display: none;">RESET BOARD</button>
                <button id="endBtn" class="btn btn-end" style="display: none;">END GAME</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- BINGO Column Labels -->
            <div class="bingo-columns">
                <div class="column-label">B</div>
                <div class="column-label">I</div>
                <div class="column-label">N</div>
                <div class="column-label">G</div>
                <div class="column-label">O</div>
            </div>

            <!-- Master Number Board -->
            <div class="master-board" id="masterBoard">
                <!-- Generated by JS -->
            </div>

            <!-- Current Call Display -->
            <div class="current-call-section">
                <div class="current-call-ball" id="currentCallBall">
                    <div class="ball-logo" id="ballLogo">
                        <!-- Club logo will be inserted here -->
                        <img src="logo.svg" alt="Club Logo" id="logoImg" style="display: none;">
                    </div>
                    <div class="ball-content" id="ballContent">
                        <div class="ball-letter" id="ballLetter"></div>
                        <div class="ball-number" id="ballNumber"></div>
                    </div>
                </div>
                <div class="current-call-label">CURRENT CALL</div>
            </div>

            <!-- Previous Calls History -->
            <div class="history-section">
                <div class="history-balls" id="historyBalls">
                    <!-- Generated by JS -->
                </div>
                <div class="history-label">
                    PREVIOUS 5 CALLS
                    <span class="show-history" id="showHistory">SHOW HISTORY</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                For entertainment purposes only.
            </div>
        </main>
    </div>

    <!-- Floating Control Dock (always visible) -->
    <div class="control-dock" id="controlDock">
        <button id="startBtnDock" class="btn btn-primary">START GAME</button>
        <button id="nextBtnDock" class="btn btn-secondary" style="display: none;">NEXT NUMBER</button>
        <button id="resetBtnDock" class="btn btn-secondary" style="display: none;">RESET BOARD</button>
        <button id="endBtnDock" class="btn btn-end" style="display: none;">END GAME</button>
    </div>

    <script src="game.js"></script>
    <script src="animations.js"></script>
</body>
</html>
